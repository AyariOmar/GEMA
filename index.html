<!DOCTYPE html>
<html>
<head>
    <title>Test SQL Injection</title>
    <script>
        // Fonction pour valider l'entrée utilisateur côté client
        function validateInput(input) {
            input.value = input.value.replace(/['";--]/g, ''); // Supprime les caractères problématiques
        }
    </script>
</head>
<body>

<h1>Bienvenue sur test-gema.local</h1>
<form method="post" action="/search">
    <label for="search">Rechercher :</label>
    <input
        type="text"
        id="search"
        name="search"
        oninput="this.value = this.value.replace(/[';--]/g, '')"
        placeholder="Entrez votre recherche"
        required>
    <button type="submit">Envoyer</button>
</form>
<!-- Ce formulaire inclut désormais une validation stricte côté client pour prévenir les injections SQL -->
</body>
</html>
